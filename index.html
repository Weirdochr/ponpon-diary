<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ぽんぽんダイアリー - 💩記録アプリ</title>
  <meta name="theme-color" content="#FF6B9D">
  <meta name="description" content="排便記録・分析・通知つきのかわいいWebアプリ">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container py-4">
  <header class="mb-4 text-center">
    <h1 class="text-danger">🍑 ぽんぽんダイアリー</h1>
    <p class="text-muted">毎日のうんちを、かわいくしっかり管理しよう！</p>
  </header>

  <div class="btn-group d-flex mb-4">
    <button class="btn btn-outline-secondary nav-btn active" onclick="switchSection('record')">📅 きろく</button>
    <button class="btn btn-outline-secondary nav-btn" onclick="switchSection('history')">📓 りれき</button>
    <button class="btn btn-outline-secondary nav-btn" onclick="switchSection('stats')">📊 とうけい</button>
    <button class="btn btn-outline-secondary nav-btn" onclick="switchSection('settings')">⚙️ せってい</button>
  </div>

  <main>
    <!-- 記録セクション -->
    <section id="record" class="section active">
      <div class="card mb-3">
        <label class="form-label">📌 記録モード：</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="mode" id="modeManual" value="manual" checked>
          <label class="form-check-label" for="modeManual">手動</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="mode" id="modeTimer" value="timer">
          <label class="form-check-label" for="modeTimer">タイマー</label>
        </div>
      </div>
      <form id="poopForm">
        <div class="card">
          <div class="mb-3" id="timerSection" style="display:none;">
            <label class="form-label">⏱ 計測モード</label><br>
            <button type="button" class="btn btn-outline-success" id="startTimer">▶️ スタート</button>
            <button type="button" class="btn btn-outline-danger" id="stopTimer" disabled>⏹ ストップ</button>
            <span class="ms-2" id="durationDisplay">00:00</span>
          </div>
          <div class="mb-3">
            <label class="form-label">🕐 日時</label>
            <input type="datetime-local" class="form-control" id="time" required>
          </div>

          <!-- 卡片式选择 -->
          <div class="mb-3">
            <label class="form-label">💩 状態</label>
            <div class="card-grid" data-field="condition">
              <div class="card-choice" data-value="正常"><span class="emoji">😊</span><span class="text">正常</span></div>
              <div class="card-choice" data-value="軟便"><span class="emoji">😐</span><span class="text">軟便</span></div>
              <div class="card-choice" data-value="下痢"><span class="emoji">😵</span><span class="text">下痢</span></div>
              <div class="card-choice" data-value="便秘"><span class="emoji">😣</span><span class="text">便秘</span></div>
              <div class="card-choice" data-value="血便"><span class="emoji">🚨</span><span class="text">血便</span></div>
              <div class="card-choice" data-value="出なかった"><span class="emoji">❌</span><span class="text">出なかった</span></div>
            </div>
          </div>

          <!-- 其他字段类似卡片式... -->
          <div class="mb-3">
            <label class="form-label">🎨 色</label>
            <div class="card-grid" data-field="color">
              <div class="card-choice" data-value="茶色"><span class="emoji">🤎</span><span class="text">茶色</span></div>
              <div class="card-choice" data-value="黄土色"><span class="emoji">🟡</span><span class="text">黄土色</span></div>
              <div class="card-choice" data-value="黒っぽい"><span class="emoji">⚫</span><span class="text">黒っぽい</span></div>
              <div class="card-choice" data-value="赤っぽい"><span class="emoji">🔴</span><span class="text">赤っぽい</span></div>
            </div>
          </div>

          <!-- 后续 shape, smell, urgency, feeling 同理 -->
          
          <div class="mb-3">
            <label class="form-label">📝 メモ</label>
            <textarea class="form-control" id="memo" rows="2" placeholder="食事、サプリ、ストレスなど"></textarea>
          </div>
          <button class="btn btn-danger w-100" type="submit">🌟 記録する</button>
        </div>
      </form>
    </section>

    <!-- 历史、统计、设置部分保持不变 -->
    <!-- ... -->

  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
