        document.getElementById('manual-mode').style.display = 'block';
        document.getElementById('timer-mode').style.display = 'none';
      } else {

        document.getElementById('timer-mode').style.display = 'block';
      }
    }

      startTime = new Date();
      const startBtn = document.getElementById('start-btn');
      const stopBtn = document.getElementById('stop-btn');
      const status = document.getElementById('timer-status');
      
      startBtn.disabled = true;
      stopBtn.disabled = false;
      
      status.textContent = '🚽 トイレタイム計測中〜♪ がんばって！ (ﾉ´∀｀*)';
      status.className = 'timer-status timing';
      
      timerInterval = setInterval(updateTimer, 1000);
      updateTimer(); // 立即更新一次
    }

    function stopTimer() {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
      
      const endTime = new Date();
      const duration = Math.floor((endTime - startTime) / 1000);
      
      const startBtn = document.getElementById('start-btn');
      const stopBtn = document.getElementById('stop-btn');
      const status = document.getElementById('timer-status');
      
      startBtn.disabled = false;
      stopBtn.disabled = true;
      
      status.textContent = `🎉 おつかれさま〜！ ${formatDuration(duration)} かかったよ♪`;
      status.className = 'timer-status finished';
      
      // 保存计时器会话数据
      timerSession = {
        startTime: startTime.toISOString(),
        endTime: endTime.toISOString(),
        duration: duration
      };
      
      // 自动切换到手动模式填写详细信息
      setTimeout(() => {
        switchToManualModeWithTimer();
      }, 1500);
    }

    function updateTimer() {
      if (!startTime) return;
      
      const now = new Date();
      const elapsed = Math.floor((now - startTime) / 1000);
      document.getElementById('timer-display').textContent = formatDuration(elapsed);
    }

    function formatDuration(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function switchToManualModeWithTimer() {
      // 切换到手动模式
      document.querySelector('.mode-btn[onclick="switchMode(\'manual\')"]').classList.add('active');
      document.querySelector('.mode-btn[onclick="switchMode(\'timer\')"]').classList.remove('active');
      document.getElementById('manual-mode').style.display = 'block';
      document.getElementById('timer-mode').style.display = 'none';
      currentMode = 'manual';
      
      // 自动设置时间为计时器的开始时间
      if (timerSession && timerSession.startTime) {
        const startDate = new Date(timerSession.startTime);
        const tzOffset = startDate.getTimezoneOffset() * 60000;
        const localTime = new Date(startDate.getTime() - tzOffset);
        document.getElementById('time').value = localTime.toISOString().slice(0, 16);
      }
      
      // 添加计时器信息到页面
      showTimerInfo();
    }

    function showTimerInfo() {
      if (!timerSession) return;

      if (!timerInfo) {
        timerInfo = document.createElement('div');
        timerInfo.id = 'timer-info-display';
        timerInfo.className = 'timer-info';
        
        // 插入到表单开头
        const form = document.getElementById('poopForm');
        form.insertBefore(timerInfo, form.firstChild);
      }
      
      const startTime = new Date(timerSession.startTime);
      const endTime = new Date(timerSession.endTime);

          時間: ${formatDuration(timerSession.duration)} ⏰
        </div>
      `;
    }

    // 花园功能
    function initGarden() {
      renderGarden();
      updateGardenStats();
    }

    function renderGarden() {
      const gardenArea = document.getElementById('garden-area');
      const maxTrees = Math.min(20, 5 + gardenData.level * 2); // 根据等级增加最大树木数
      
      gardenArea.innerHTML = '';
      
      // 渲染现有树木
      for (let i = 0; i < maxTrees; i++) {
        const treeSpot = document.createElement('div');
        treeSpot.className = 'tree-spot';
        treeSpot.onclick = () => clickTree(i);
        
        if (gardenData.trees[i]) {
          const tree = gardenData.trees[i];
          const treeLevel = Math.min(tree.level, treeStages.length - 1);
          
          treeSpot.innerHTML = `
            <div class="tree" data-tree-id="${i}">${treeStages[treeLevel]}</div>
            <div class="tree-level">Lv.${tree.level}</div>
          `;
        } else {
          treeSpot.innerHTML = `<div class="empty-spot">➕</div>`;
        }
        
        gardenArea.appendChild(treeSpot);
      }
    }

    function updateGardenStats() {
      document.getElementById('total-trees').textContent = gardenData.trees.length;
      document.getElementById('total-records').textContent = records.length;
      document.getElementById('garden-level').textContent = gardenData.level;
      document.getElementById('fertilizer-count').textContent = gardenData.fertilizer;
      
      // 更新按钮状态
      const fertilizeBtn = document.getElementById('fertilize-btn');
      const plantBtn = document.getElementById('plant-btn');
      
      fertilizeBtn.disabled = gardenData.fertilizer < 1 || gardenData.trees.length === 0;
      plantBtn.disabled = gardenData.fertilizer < 3 || gardenData.trees.length >= (5 + gardenData.level * 2);
    }

    function clickTree(treeIndex) {
      if (!gardenData.trees[treeIndex]) {
        // 空位置，尝试种植新树
        if (gardenData.fertilizer >= 3) {
          plantTreeAt(treeIndex);
        } else {
          showAchievement('💩', 'ひりょうがたりないよ〜', 'もっとうんちして〜♪ (´･ω･`)');
        }
      } else {
        // 已有树木，显示信息
        const tree = gardenData.trees[treeIndex];
        const stageName = treeNames[Math.min(tree.level - 1, treeNames.length - 1)];
        showAchievement(treeStages[Math.min(tree.level - 1, treeStages.length - 1)], 
                       `${stageName} Lv.${tree.level}`, 
                       `このきは ${tree.records} 回のうんちで育ったよ♪`);
      }
    }

    function plantTreeAt(treeIndex) {
      gardenData.fertilizer -= 3;
      gardenData.trees[treeIndex] = {
        level: 1,
        records: 0,
        plantedAt: new Date().toISOString()
      };
      
      localStorage.setItem('gardenData', JSON.stringify(gardenData));
      
      // 添加种植动画
      setTimeout(() => {
        renderGarden();
        updateGardenStats();
        
        const newTree = document.querySelector(`[data-tree-id="${treeIndex}"]`);
        if (newTree) {
          newTree.classList.add('growing');
        }
        
        showAchievement('🌱', 'あたらしい木をうえたよ〜♪', 'だいじに育ててね〜 ٩(◕‿◕)۶');
      }, 100);
    }

    function plantNewTree() {
      // 寻找第一个空位置
      const maxTrees = 5 + gardenData.level * 2;
      for (let i = 0; i < maxTrees; i++) {
        if (!gardenData.trees[i]) {
          plantTreeAt(i);
          return;
        }
      }
    }

    function useFertilizer() {
      if (gardenData.fertilizer < 1 || gardenData.trees.length === 0) return;
      
      // 找到等级最低的树
      let lowestLevelIndex = 0;
      let lowestLevel = Infinity;
      
      for (let i = 0; i < gardenData.trees.length; i++) {
        if (gardenData.trees[i] && gardenData.trees[i].level < lowestLevel) {
          lowestLevel = gardenData.trees[i].level;
          lowestLevelIndex = i;
        }
      }
      
      if (gardenData.trees[lowestLevelIndex]) {
        gardenData.fertilizer -= 1;
        gardenData.trees[lowestLevelIndex].level += 1;
        gardenData.trees[lowestLevelIndex].records += 1;
        
        localStorage.setItem('gardenData', JSON.stringify(gardenData));
        
        renderGarden();
        updateGardenStats();
        
        // 添加成长动画
        setTimeout(() => {
          const grownTree = document.querySelector(`[data-tree-id="${lowestLevelIndex}"]`);
          if (grownTree) {
            grownTree.classList.add('growing');
          }
        }, 100);
        
        const newLevel = gardenData.trees[lowestLevelIndex].level;
        const stageName = treeNames[Math.min(newLevel - 1, treeNames.length - 1)];
        showAchievement('🌿', 'きが成長したよ〜♪', `${stageName} Lv.${newLevel} になったよ〜 ヾ(＾∇＾)`);
        
        // 检查等级提升
        checkLevelUp();
      }
    }

    function addFertilizer() {
      gardenData.fertilizer += 1;
      
      // 每5个记录增加一个等级
      const newLevel = Math.floor(records.length / 5) + 1;
      if (newLevel > gardenData.level) {
        gardenData.level = newLevel;

      }
      
      localStorage.setItem('gardenData', JSON.stringify(gardenData));
      updateGardenStats();
    }

        renderGarden(); // 重新渲染以显示新的位置
      }
    }

  <script>
    // 全局变量
    let records = JSON.parse(localStorage.getItem('poopRecords') || '[]');

    // 导航功能
    function showSection(sectionId) {
      // 隐藏所有section
      document.querySelectorAll('.section').forEach(section => {
        section.classList.remove('active');
      });
      
      // 显示目标section
      document.getElementById(sectionId).classList.add('active');
      
      // 更新导航按钮状态
      document.querySelectorAll('.nav-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      // 如果是统计页面，渲染图表
      if (sectionId === 'stats') {
        renderCharts();
      }

      // 如果是历史页面，渲染记录
      if (sectionId === 'history') {
        renderHistory();
      }
    }

    // 卡片选择功能
    document.addEventListener('DOMContentLoaded', function() {
      // 为所有卡片添加点击事件
      document.querySelectorAll('.card-choice').forEach(card => {
        card.addEventListener('click', function() {
          // 获取所属的字段组
          const fieldGroup = this.closest('[data-field]');
          if (fieldGroup) {
            // 清除同组其他卡片的选中状态
            fieldGroup.querySelectorAll('.card-choice').forEach(c => {
              c.classList.remove('selected');
            });
            // 选中当前卡片
            this.classList.add('selected');
          }
        });
      });

      // 设置默认时间为当前时间
      const now = new Date();
      const timeInput = document.getElementById('time');
      const tzOffset = now.getTimezoneOffset() * 60000;
      const localTime = new Date(now.getTime() - tzOffset);
      timeInput.value = localTime.toISOString().slice(0, 16);

      // 表单提交处理
      document.getElementById('poopForm').addEventListener('submit', function(e) {
        e.preventDefault();
        saveRecord();
      });

      // 初始化页面
      renderHistory();
    });

    // 保存记录
    function saveRecord() {
      const time = document.getElementById('time').value;
      const memo = document.getElementById('memo').value;

      // 收集所有选择的值
      const formData = { time, memo };
      
      document.querySelectorAll('[data-field]').forEach(fieldGroup => {
        const fieldName = fieldGroup.getAttribute('data-field');
        const selectedCard = fieldGroup.querySelector('.card-choice.selected');
        formData[fieldName] = selectedCard ? selectedCard.getAttribute('data-value') : '';
      });

      // 验证必填字段
      if (!time) {
        alert('ひづけと時間をえらんでね〜 (´･ω･`)');
        return;
      }

      // 保存到localStorage
      const record = {
        id: Date.now(),
        ...formData,
        createdAt: new Date().toISOString()
      };

      records.unshift(record);
      localStorage.setItem('poopRecords', JSON.stringify(records));

      // 显示成功消息
      alert('きろくできたよ〜♪ おつかれさま！ ヾ(＾∇＾) 🎉');

      // 重置表单
      resetForm();
    }

    // 重置表单
    function resetForm() {
      document.querySelectorAll('.card-choice.selected').forEach(card => {
        card.classList.remove('selected');
      });
      document.getElementById('memo').value = '';
      
      // 重置时间为当前时间
      const now = new Date();
      const tzOffset = now.getTimezoneOffset() * 60000;
      const localTime = new Date(now.getTime() - tzOffset);
      document.getElementById('time').value = localTime.toISOString().slice(0, 16);
    }

    // 渲染历史记录
    function renderHistory() {
      const recordList = document.getElementById('recordList');
      
      if (records.length === 0) {
        recordList.innerHTML = '<p style="text-align: center; color: #6b7280; font-style: italic;">まだきろくがないよ〜！ はじめてのきろくをつくってみよう♪ (´∀｀)ﾉ</p>';
        return;
      }

      recordList.innerHTML = records.map(record => `
        <div class="record-item">
          <div class="record-date">${formatDate(record.time)}</div>
          <div class="record-details">
            <div class="record-detail">
              <span>💩</span>
              <span>${record.condition || '-'}</span>
            </div>
            <div class="record-detail">
              <span>🎨</span>
              <span>${record.color || '-'}</span>
            </div>
            <div class="record-detail">
              <span>🍌</span>
              <span>${record.shape || '-'}</span>
            </div>
            <div class="record-detail">
              <span>😊</span>
              <span>${record.feel || '-'}</span>
            </div>
          </div>
          ${record.memo ? `<div style="margin-top: 12px; color: #6b7280; font-style: italic;">📝 きょうのメモ: ${record.memo} ♪</div>` : ''}
        </div>
      `).join('');
    }

    // 格式化日期
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleString('zh-CN', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // 导出CSV
    function exportCSV() {
      if (records.length === 0) {
        alert('まだデータがないよ〜 (´･ω･`) きろくしてからまた来てね♪');
        return;
      }

      const headers = ['ひづけ時間', 'うんちの調子', 'いろ', 'かたち', 'におい', 'きゅうども', 'きもち', 'メモ'];
      const csvContent = [
        headers.join(','),
        ...records.map(record => [
          record.time,
          record.condition || '',
          record.color || '',
          record.shape || '',
          record.smell || '',
          record.urgency || '',
          record.feel || '',
          `"${(record.memo || '').replace(/"/g, '""')}"`
        ].join(','))
      ].join('\n');

      const blob = new Blob(['\uFEFF' + csvContent], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = `うんちダイアリー_${new Date().toISOString().slice(0, 10)}.csv`;
      link.click();
    }

        localStorage.setItem('reminderTime', reminderTime);
        alert('おしらせ時間をセーブしたよ〜♪ ヾ(＾∇＾)');
      }
    }

    // 加载设置
    document.addEventListener('DOMContentLoaded', function() {
      const savedReminderTime = localStorage.getItem('reminderTime');
      if (savedReminderTime) {
        document.getElementById('reminderTime').value = savedReminderTime;
      }
    });
  </script>
