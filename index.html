<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>はいべん記録アプリ - ぽんぽんダイアリー</title>
  <meta name="theme-color" content="#FF6B9D">
  <meta name="description" content="かわいい排便記録アプリ">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
  <style>
    body {
      background: #FFF5F9;
      font-family: 'Kosugi Maru', sans-serif;
    }
    .nav-btn.active {
      background-color: #FF6B9D;
      color: white;
    }
    .section {
      display: none;
    }
    .section.active {
      display: block;
    }
    .card-choice {
      border: 2px solid #e9d7f1;
      border-radius: 16px;
      padding: 16px;
      text-align: center;
      font-size: 1.2rem;
      transition: 0.2s;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .card-choice:hover {
      transform: translateY(-3px);
      border-color: #FF6B9D;
      box-shadow: 0 8px 20px rgba(255, 107, 157, 0.2);
    }
    .form-control, .form-select {
      border-radius: 12px;
      border: 2px solid #FFB6C1;
      padding: 12px 16px;
      font-size: 1rem;
      box-shadow: none;
    }
    .chart-card {
      background: white;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }
  </style>
</head>
<body class="container py-4">
  <header class="mb-4">
    <h1 class="text-center text-danger fw-bold">🍑 ぽんぽんダイアリー</h1>
    <p class="text-center text-muted">うんちタイムを記録して、毎日すっきり！</p>
  </header>

  <div class="btn-group d-flex mb-4" role="group">
    <button class="btn btn-outline-secondary nav-btn active" onclick="showSection('record')">📅 きろく</button>
    <button class="btn btn-outline-secondary nav-btn" onclick="showSection('history')">📓 りれき</button>
    <button class="btn btn-outline-secondary nav-btn" onclick="showSection('stats')">📊 とうけい</button>
    <button class="btn btn-outline-secondary nav-btn" onclick="showSection('settings')">⚙️ せってい</button>
  </div>

  <main>
    <section id="record" class="section active">
      <form id="poopForm" class="mb-4">
        <div class="mb-3">
          <label for="time" class="form-label">記録時間</label>
          <input type="datetime-local" id="time" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="condition" class="form-label">状態</label>
          <select id="condition" class="form-select">
            <option>正常</option>
            <option>軟便</option>
            <option>下痢</option>
            <option>便秘</option>
            <option>血便</option>
            <option>出なかった</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="memo" class="form-label">メモ</label>
          <input type="text" id="memo" class="form-control" placeholder="メモ（任意）">
        </div>
        <button type="submit" class="btn btn-danger w-100">🌟 記録する</button>
      </form>
    </section>

    <section id="history" class="section">
      <ul id="recordList" class="list-group mb-3"></ul>
      <button onclick="exportCSV()" class="btn btn-warning w-100">📂 CSVエクスポート</button>
    </section>

    <section id="stats" class="section">
      <div class="chart-card">
        <canvas id="barChart" height="200"></canvas>
      </div>
      <div class="chart-card">
        <canvas id="pieChart" height="200"></canvas>
      </div>
    </section>

    <section id="settings" class="section">
      <div class="mb-3">
        <label for="reminderTime" class="form-label">🔔 リマインダー時間</label>
        <input type="time" id="reminderTime" class="form-control">
      </div>
      <button onclick="saveReminder()" class="btn btn-primary w-100">セーブ</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const navBtns = document.querySelectorAll(".nav-btn");
    function showSection(id) {
      document.querySelectorAll(".section").forEach(s => s.classList.remove("active"));
      document.getElementById(id).classList.add("active");
      navBtns.forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
    }

    const form = document.getElementById("poopForm");
    const list = document.getElementById("recordList");

    form.onsubmit = e => {
      e.preventDefault();
      const time = document.getElementById("time").value;
      const condition = document.getElementById("condition").value;
      const memo = document.getElementById("memo").value;
      const record = { time, condition, memo };
      const records = JSON.parse(localStorage.getItem("poopRecords") || "[]");
      records.push(record);
      localStorage.setItem("poopRecords", JSON.stringify(records));
      alert("記録しました！");
      form.reset();
      renderHistory();
      updateCharts();
    }

    function renderHistory() {
      const records = JSON.parse(localStorage.getItem("poopRecords") || "[]");
      list.innerHTML = records.map(r => `<li class='list-group-item'>${r.time} - ${r.condition} - ${r.memo}</li>`).join("");
    }

    function exportCSV() {
      const records = JSON.parse(localStorage.getItem("poopRecords") || "[]");
      const csv = ["時間,状態,メモ"].concat(records.map(r => `${r.time},${r.condition},${r.memo}`)).join("\n");
      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "ぽんぽん記録.csv";
      link.click();
    }

    function updateCharts() {
      const records = JSON.parse(localStorage.getItem("poopRecords") || "[]");
      const countByCondition = {};
      records.forEach(r => {
        countByCondition[r.condition] = (countByCondition[r.condition] || 0) + 1;
      });
      const labels = Object.keys(countByCondition);
      const data = Object.values(countByCondition);

      new Chart("barChart", {
        type: "bar",
        data: {
          labels,
          datasets: [{
            label: "状態別の回数",
            data,
            backgroundColor: "#FF6B9D"
          }]
        },
        options: { responsive: true }
      });

      new Chart("pieChart", {
        type: "pie",
        data: {
          labels,
          datasets: [{
            label: "割合",
            data,
            backgroundColor: ["#FF6B9D", "#FFD93D", "#C77DFF", "#4ADE80", "#F87171", "#FDE047"]
          }]
        },
        options: { responsive: true }
      });
    }

    function saveReminder() {
      const time = document.getElementById("reminderTime").value;
      localStorage.setItem("ponpon-reminder-time", time);
      Notification.requestPermission().then(perm => {
        if (perm === "granted") {
          alert(`每日リマインドするね！(${time})`);
        }
      });
    }

    function setupReminder() {
      const storedTime = localStorage.getItem("ponpon-reminder-time");
      if (storedTime) {
        document.getElementById("reminderTime").value = storedTime;
        setInterval(() => {
          const now = new Date();
          const nowStr = now.toTimeString().slice(0,5);
          if (nowStr === storedTime) {
            new Notification("うんちタイムだよ～💩");
          }
        }, 60000);
      }
    }

    renderHistory();
    updateCharts();
    setupReminder();
  </script>
</body>
</html>
